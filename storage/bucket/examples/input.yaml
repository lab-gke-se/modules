buckets:
  bucket1:
    name: "my-bucket-1"
    location: "US"
    storage_class: "STANDARD"
    force_destroy: false
    uniform_bucket_level_access: true
    labels:
      environment: "dev"
      team: "backend"

    lifecycle_rule:
      action:
        type: "Delete"
        storage_class: null
      condition:
        age: 365
        created_before: null
        with_state: "LIVE"
        matches_storage_class: ["STANDARD"]

    cors:
      origin: ["http://example.com"]
      method: ["GET", "POST"]
      response_header: ["*"]
      max_age_seconds: 3600

    website:
      main_page_suffix: "index.html"
      not_found_page: "404.html"

    logging:
      log_bucket: "my-log-bucket"
      log_object_prefix: "logs"

    versioning:
      enabled: true
